<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio I</title>
</head>

<body>

    <script>
        //genere un numero aleatorio del 1 al 7,
        //luego indique el dia de la semana al que corresponde, la semana inicia con el dia domingo


        const numAleatorio = Math.floor(Math.random() * 7) + 1;
        document.write(numAleatorio);

        switch (numAleatorio) {
            case 1:
                document.write('Es domingo')
                break;
            case 2:
                document.write('Es lunes')
                break;
            case 3:
                document.write('Es martes')
                break;
            case 4:
                document.write('Es miercoles')
                break;
            case 5:
                document.write('Es jueves')
                break;
            case 6:
                document.write('Es viernes')
                break;
            case 7:
                document.write('Es sabado')
                break;
        }

    </script>
</body>

</html>
