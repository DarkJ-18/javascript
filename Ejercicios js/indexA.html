<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    
    <script>
        //Escribe un programa que pida al usuario un numero y determine si es positivo
        let num = parseInt(prompt("Ingrese un numero"))
        if(num>=0){
            alert('El numero ingresado es positivo')
        }
        else{
            alert('El numero ingresado no es positivo')
        }

    </script>
</body>
</html>
