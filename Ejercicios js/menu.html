    <script>
        function puntoa() {

            let numa = parseInt(prompt("Ingrese un numero"))
            if (numa >= 0) {
                document.write('El numero ingresado es positivo')
            }
            else {
                document.write('El numero ingresado no es positivo')
            }
        }

            let numb = parseInt(prompt("Ingrese un numero"));
            if (numb > 0) {
                document.write('El numero ingresado es positivo')
            }
            else if (numb < 0) {
                document.write('El numero ingresado es negativo')
            }
            else {
                document.write('El numero ingresado es cero')
            }
        }
