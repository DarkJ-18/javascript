<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //escribe un programa que pida al usuario una edad y
        //determine si es mayor o menor de edad, si se ingresa un numero negativo, debe indicar error

        let edad = parseInt(prompt('Ingrese su edad'))

        if(edad > 0 && edad < 18) { 
            document.write('Eres menor de edad')
        }
        else if(edad  < 0 ){
            document.write("numero no valido")
        }
        else{
            document.write("Eres mayor de edad")
        }
    </script>
</body>
</html>
