<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio F</title>
</head>
<body>
    <script>
        //escribe un programa que pida al usuario una velocidad en km/h 
        //y determine si esta en el rango de velocidad baja, media, alta

        let vl = parseInt(prompt("Ingrese La velocidad en k/h"))
        
        if (vl > 30 && vl < 60){
            document.write("La velocidad es baja")
        }
        else if(vl >= 60 && vl < 70 ){
            document.write("La velocidad es media")
        }
        else{
            document.write("La velocidad es alta")
        }


    </script>
</body>
</html>
